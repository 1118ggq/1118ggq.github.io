<p>2.字符串函数</p>

<p>3.PHP 常量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">常量是单个值的标识符（名称）。在脚本中无法改变该值。有效的常量名以字符或下划线开头（常量名称前面没有 $ 符号）。</span><br><span class="line">  设置 PHP 常量</span><br><span class="line">如需设置常量，请使用 define() 函数 - 它使用三个参数：首个参数定义常量的名称、第二个参数定义常量的值、可选的第三个参数规定常量名是否对大小写不敏感。默认是 false。</span><br><span class="line">   实例</span><br><span class="line">&lt;?php</span><br><span class="line">define(&quot;GREETING&quot;, &quot;Welcome to W3School.com.cn!&quot;);</span><br><span class="line">echo GREETING;</span><br><span class="line">?&gt;</span><br><span class="line">  注意：常量是自动全局的，而且可以贯穿整个脚本使用。</span><br></pre></td></tr></table></figure>
