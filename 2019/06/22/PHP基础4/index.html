        <p>1.PHP 数组</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">数组是特殊的变量，它可以同时保存一个以上的值。</span><br><span class="line">  array() 函数用于创建数组：</span><br><span class="line">   array();</span><br><span class="line">在 PHP 中，有三种数组类型：</span><br><span class="line">索引数组 - 带有数字索引的数组</span><br><span class="line">关联数组 - 带有指定键的数组</span><br><span class="line">多维数组 - 包含一个或多个数组的数组</span><br><span class="line">   count() 函数用于返回数组的长度（元素数）</span><br><span class="line">  关联数组是使用您分配给数组的指定键的数组。</span><br><span class="line"></span><br><span class="line">有两种创建关联数组的方法：</span><br><span class="line"></span><br><span class="line">$age=array(&quot;Bill&quot;=&gt;&quot;35&quot;,&quot;Steve&quot;=&gt;&quot;37&quot;,&quot;Elon&quot;=&gt;&quot;43&quot;);</span><br><span class="line">或者：</span><br><span class="line"></span><br><span class="line">$age[&apos;Bill&apos;]=&quot;63&quot;;</span><br><span class="line">$age[&apos;Steve&apos;]=&quot;56&quot;;</span><br><span class="line">$age[&apos;Elon&apos;]=&quot;47&quot;;</span><br><span class="line">  遍历并输出关联数组的所有值，您可以使用 foreach 循环</span><br></pre></td></tr></table></figure>
<p>2.PHP 数组排序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">  数组中的元素能够以字母或数字顺序进行升序或降序排序。</span><br><span class="line"> PHP 数组排序函数：</span><br><span class="line">sort() - 以升序对数组排序</span><br><span class="line">rsort() - 以降序对数组排序</span><br><span class="line">asort() - 根据值，以升序对关联数组进行排序</span><br><span class="line">ksort() - 根据键，以升序对关联数组进行排序</span><br><span class="line">arsort() - 根据值，以降序对关联数组进行排序</span><br><span class="line">krsort() - 根据键，以降序对关联数组进行排序</span><br></pre></td></tr></table></figure>
<p>3.PHP 全局变量 - 超全局变量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">超全局变量是：</span><br><span class="line"></span><br><span class="line">$GLOBALS</span><br><span class="line">$_SERVER</span><br><span class="line">$_REQUEST</span><br><span class="line">$_POST</span><br><span class="line">$_GET</span><br><span class="line">$_FILES</span><br><span class="line">$_ENV</span><br><span class="line">$_COOKIE</span><br><span class="line">$_SESSION</span><br><span class="line"></span><br><span class="line">$GLOBALS 这种全局变量用于在 PHP 脚本中的任意位置访问全局变量（从函数或方法中均可）。</span><br><span class="line">$_SERVER 这种超全局变量保存关于报头、路径和脚本位置的信息</span><br><span class="line">$_REQUEST 用于收集 HTML 表单提交的数据。</span><br><span class="line">$广泛用于收集提交的表单后的表单数据。_POST 广泛用于收集提交 method=&quot;post&quot; 的 HTML 表单后的表单数据。$_POST 也常用于传递变量</span><br><span class="line">$也可用于收集提交表单之后的表单数据。_GET 也可用于收集提交 HTML 表单 (method=&quot;get&quot;) 之后的表单数据。$_GET 也可以收集 URL 中的发送的数据。</span><br></pre></td></tr></table></figure>
