        <p>1.PHP 条件语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">条件语句：</span><br><span class="line">if 语句 - 如果指定条件为真，则执行代码</span><br><span class="line">if...else 语句 - 如果条件为 true，则执行代码；如果条件为 false，则执行另一端代码</span><br><span class="line">if...elseif....else 语句 - 根据两个以上的条件执行不同的代码块</span><br><span class="line">   switch 语句 - 选择多个代码块之一来执行</span><br><span class="line">   使用 Switch 语句可以避免冗长的 if..elseif..else 代码块。</span><br></pre></td></tr></table></figure>
<p>2.循环语句：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">while - 只要指定条件为真，则循环代码块</span><br><span class="line">do...while - 先执行一次代码块，然后只要指定条件为真则重复循环</span><br><span class="line">for - 循环代码块指定次数</span><br><span class="line">foreach - 遍历数组中的每个元素并循环代码块</span><br></pre></td></tr></table></figure>
<p>3.for 循环</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">已经提前确定脚本运行的次数，可以使用 for 循环。</span><br><span class="line"> foreach 循环只适用于数组，并用于遍历数组中的每个键/值对。</span><br></pre></td></tr></table></figure>
<p>4.PHP 函数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">用户定义的函数声明以单词 &quot;function&quot; 开头：</span><br><span class="line">语法</span><br><span class="line">function functionName() &#123;</span><br><span class="line">  被执行的代码;</span><br><span class="line">&#125;</span><br><span class="line">注释：函数名能够以字母或下划线开头（而非数字）。</span><br><span class="line">注释：函数名对大小写不敏感。</span><br><span class="line">提示：函数名应该能够反映函数所执行的任务。</span><br><span class="line">  函数参数：可以通过参数向函数传递信息。参数类似变量。参数被定义在函数名之后，括号内部。您可以添加任意多参数，只要用逗号隔开即可。</span><br><span class="line">   例如：function familyName($fname) &#123;</span><br><span class="line">  echo &quot;$fname Zhang.&lt;br&gt;&quot;;</span><br><span class="line">&#125;</span><br><span class="line">familyName(&quot;Li&quot;); </span><br><span class="line">  默认参数。如果我们调用没有参数的 setHeight() 函数，它的参数会取默认值</span><br><span class="line">  函数 - 返回值    如需使函数返回值，请使用 return 语句。</span><br></pre></td></tr></table></figure>
