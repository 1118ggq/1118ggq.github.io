        <p>1.数据单位</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">bit  比特位</span><br><span class="line">1Byte = 8bit</span><br><span class="line">1KB = 1024Byte</span><br><span class="line">1MB = 1024KB</span><br><span class="line">1GB = 1024MB</span><br><span class="line">1TB = 1024GB</span><br></pre></td></tr></table></figure>
<p>2.Python语言概述</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">历史</span><br><span class="line">作者：Guido van Rossum             语言诞生：1989    </span><br><span class="line"> 设计哲学与定位：优雅、明确、简单    </span><br><span class="line"> 优势：开发效率、可移植性、丰富的库、软件质量</span><br><span class="line"> Python语言能做什么？   系统编程、GUI、网络编程、Web编程、数据库编程、数学及科学计算、快速产品原型</span><br><span class="line"> 编程特性：面向过程、面向对象、函数式编程</span><br><span class="line"> 运行：1.REPL：a、Windows命令提示符  b、IDEL</span><br><span class="line">       2.运行脚本：C:&gt;python  file.py</span><br></pre></td></tr></table></figure>
<p>3.数据类型</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">变量与存储</span><br><span class="line">   （1）变量：对象别名</span><br><span class="line">   命名规则：字母/数字/下划线</span><br><span class="line">            只能以字母或下划线开头</span><br><span class="line">            不能包含空格</span><br><span class="line">            避免Python关键字或函数名</span><br><span class="line">            简短且具有描述性</span><br><span class="line">            区分大小写</span><br><span class="line">    （2）类型</span><br><span class="line">      a、描述数据形态及支持操作</span><br><span class="line">      b、Python对象有类型态类型：变量无类型约束</span><br><span class="line">                                类型取决于关联对象</span><br><span class="line">     （3）存储</span><br><span class="line">       a、对象有类型，存储在内存区域</span><br><span class="line">       b、变量名指向实际对象，变量本身无类型</span><br><span class="line">       c、对象本身带有类型描述及引用计数器</span><br><span class="line">       d、共享引用：多个变量引用同一对象</span><br><span class="line">                    == 判断字面值是否相等</span><br><span class="line">                    is 判断引用对象地址是否相同</span><br><span class="line">                    0-255 Python自动缓存</span><br><span class="line">                    短字符串也可能被缓存</span><br><span class="line">                    id（obj）检测对象地址</span><br><span class="line">      （4）垃圾回收机制</span><br><span class="line">        a、Python自动释放未被引用的对象</span><br><span class="line">        b、通过对象引用计数器统计引用</span><br></pre></td></tr></table></figure>
