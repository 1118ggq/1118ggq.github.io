        <p>一、数据库创建和管理</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">1.创建数据库</span><br><span class="line">  语法： CREATE  DATABASE  数据库名;</span><br><span class="line">2.删除数据库</span><br><span class="line">  语法： DROP  DATABASE  数据库名;</span><br><span class="line">3.查看所有数据库</span><br><span class="line">  语法：  SHOW  DATABASES;</span><br><span class="line">4.连接数据库</span><br><span class="line">  语法：  use   数据库名;</span><br><span class="line">5.查看数据库信息</span><br><span class="line">  语法：  Status;</span><br></pre></td></tr></table></figure>
<p>二、表的创建</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">1.创建表</span><br><span class="line">  语法： create  table  表名&#123;</span><br><span class="line">   字段</span><br><span class="line">&#125;</span><br><span class="line">2.查看表结构</span><br><span class="line">  语法：desc  表明;</span><br><span class="line">3.标的重命名</span><br><span class="line">  语法：alter  table 旧表名 rename 新的表名;</span><br><span class="line">4.表的删除</span><br><span class="line">  语法：DROP  TABLE  表名称;</span><br><span class="line">5.查看表</span><br><span class="line">  语法：show  tables;</span><br><span class="line">6.表中添加字段</span><br><span class="line">  语法：ALTER TABLE 表名称 ADD 字段名称 字段类型;</span><br><span class="line">7.修改表中字段</span><br><span class="line">  修改表字段名称</span><br><span class="line">  语法：alter table 表名 change 字段原名 字段新名；</span><br><span class="line">  修改表字段类型</span><br><span class="line">  语法：alter table 表名 modify 字段名称 字段类型；</span><br><span class="line">8.删除表中字段</span><br><span class="line">  语法：alter table 表名 drop 列名称;</span><br></pre></td></tr></table></figure>
<p>三、数据更新操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">1.数据增加操作</span><br><span class="line">  语法：insert into 表名([列1，列2....])values(值1，值2);</span><br><span class="line">2.数据查询操作</span><br><span class="line">  语法：select * from 表名;</span><br><span class="line">3.数据的更新操作</span><br><span class="line">  语法：update 表名 set 字段=值[字段=值] where 条件;</span><br><span class="line">4.数据库的删除操作</span><br><span class="line">  语法：delete from 表名 [where 删除条件];</span><br><span class="line">5.删除整个表</span><br><span class="line">  语法：delete  from 表名;</span><br></pre></td></tr></table></figure>
