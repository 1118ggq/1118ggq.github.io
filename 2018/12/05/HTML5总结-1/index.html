        <h3 id="1-在-HTML5-中显示视频"><a href="#1-在-HTML5-中显示视频" class="headerlink" title="1.在 HTML5 中显示视频"></a>1.在 HTML5 中显示视频</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;video src=&quot;movie.ogg&quot;  width=&quot;320&quot; height=&quot;240&quot; controls=&quot;controls&quot;&gt;</span><br><span class="line">&lt;/video&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">controls 属性供添加播放、暂停和音量控件。</span><br><span class="line">包含宽度和高度属性也是不错的主意。</span><br><span class="line"></span><br><span class="line">&lt;video&gt; 与 &lt;/video&gt; 之间插入的内容是供不支持 video 元素的浏览器显示的</span><br><span class="line"></span><br><span class="line">video 元素允许多个 source 元素。source 元素可以链接不同的视频文件。</span><br><span class="line">浏览器将使用第一个可识别的格式：</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">实例</span><br><span class="line">&lt;video width=&quot;320&quot; height=&quot;240&quot; controls=&quot;controls&quot;&gt;</span><br><span class="line">  &lt;source src=&quot;movie.ogg&quot; type=&quot;video/ogg&quot;&gt;</span><br><span class="line">  &lt;source src=&quot;movie.mp4&quot; type=&quot;video/mp4&quot;&gt;</span><br><span class="line">Your browser does not support the video tag.</span><br><span class="line">&lt;/video&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;video&gt; 标签的属性</span><br><span class="line">属性	          值          	描述</span><br><span class="line">autoplay	autoplay	如果出现该属性，则视频在就绪后马上播放。</span><br><span class="line">controls	controls	如果出现该属性，则向用户显示控件，比如播放按钮。</span><br><span class="line"> loop	    loop	    如果出现该属性，则当媒介文件完成播放后再次开始播放。</span><br><span class="line">preload   	preload	     如果出现该属性，则视频在页面加载时进行加载，并预备播放。</span><br><span class="line">                         如果使用 &quot;autoplay&quot;,则忽略该属性。</span><br><span class="line">src	url	要播放的视频的 URL。</span><br></pre></td></tr></table></figure>
<h3 id="2-在-HTML5-中播放音频"><a href="#2-在-HTML5-中播放音频" class="headerlink" title="2.在 HTML5 中播放音频"></a>2.在 HTML5 中播放音频</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;audio src=&quot;song.ogg&quot; controls=&quot;controls&quot;&gt;</span><br><span class="line">&lt;/audio&gt;</span><br><span class="line">control 属性供添加播放、暂停和音量控件。</span><br><span class="line">&lt;audio&gt; 与 &lt;/audio&gt; 之间插入的内容是供不支持 audio 元素的浏览器显示的：</span><br></pre></td></tr></table></figure>
